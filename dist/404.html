<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio - Page Not Found</title>
    <script type="text/javascript">
      // GitHub Pages SPA routing fix
      // This script redirects all 404s to index.html with the path preserved
      (function() {
        var redirect = function() {
          var path = window.location.pathname;
          var search = window.location.search;
          var hash = window.location.hash;
          
          // Remove the base path if it exists
          if (path.startsWith('/subhash-portfolio/')) {
            path = path.replace('/subhash-portfolio', '');
          }
          
          // Redirect to index.html with the path as a query parameter
          var newUrl = '/subhash-portfolio/index.html?path=' + encodeURIComponent(path + search + hash);
          window.location.replace(newUrl);
        };
        
        // Execute immediately
        redirect();
      })();
    </script>
  </head>
  <body>
    <!-- Redirecting to the main application... -->
    <p>Redirecting...</p>
  </body>
</html>
